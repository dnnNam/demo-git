<!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="super">
                <div class="title">
                    <div class="left-title">
                        <div class="icon">&#8226;</div>
                        <p class="nicol-title">Nicol Rider</p>
                        <p class="editor-title">Editor</p>
                    </div>
        
                    <div class="right-title">
                        <a class="title-one" onclick="transitionToPage('../02-page-resume/index.html')" >Resume</a>
                        <div class="icon__1">&#124;</div>
                        <a class="title-two" onclick="transitionToPage('../03-page-projects/index.html')">Projects</a>
                        <div class="icon__1">&#124;</div>
                        <a class="title-three" onclick="transitionToPage('../04-page-contact/index.html')" >Contact</a>
                    </div>
                </div>
                <!-- nội dung -->
        
                <div class="super-contact">
                    <div class="left-contact">

                        <div class="contact">
                            <Strong class="detail-contact">Contact</Strong>
                            <p class="para-1">
                                Looking forward to hearing from you
                            </p>

                            <strong class="detail-Phone">Phone</strong>

                            <p class="para-2">
                                123-456-7890
                            </p>

                            <strong class="detail-Email">Email</strong>

                            <p class="para-3">
                                info@mysite.com
                            </p>
                        </div>

                    </div>
        
                    <div class="right-contact">
                        <form  novalidate>
                            <div class="form-one">
                                <div class="form-firstName">
                                    <label for="firstName" class="form-label">First Name*</label>
                                    <input type="text"  id="firstName" class="form-control">
                                </div>

                                <div class="form-lastName">
                                    <label for="lastName" class="form-label">Last Name*</label>
                                    <input type="text"  id="lastName" class="form-control">
                                </div>
                            </div>

                            <div class="form-two">
                                <div class="form-Email">
                                    <label for="email" class="form-label">Email*</label>
                                    <input type="text"  id="email" class="form-control">
                                </div>

                                <div class="form-Subject">
                                    <label for="subject" class="form-label">Subject*</label>
                                    <input type="text"  id="subject" class="form-control">
                                </div>
                            </div>

                            <div class="form-three">
                                <label for="message" class="form-label">Message</label>
                                <textarea  id="message" class="form-control message"></textarea>
                            </div>

                            <button class="btn-submit ">Submit</button>
                        </form>
                    </div>  
                </div>
        
        
        
                <!-- đoạn cuối cùng-->
                <div class="hr">
                    <hr>
                </div>

                <div class="infor-contact">
                    <div class="phone">
                        <h3 class="title-phone">Phone</h3>
                        <p class="body-phone">123-456-7890</p>
                    </div>
        
                    <div class="email">
                        <h3 class="title-email">Email</h3>
                        <p class="body-email">info@mysite.com</p>
                    </div>
        
                    <div class="follow-me">
                        <h3 class="title-follow-me">Follow Me</h3>
                        <div class="super-icon">
                            <span class="body-follow-me">in</span>
                            <div class="icon-bird">
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                        </div>
                    </div>
        
                    <div class="link">
                        <p class="body-link">
                            © 2035 By Nicol Rider. <br>
                            Powered and secured by <a class="link-wix"
                                href="https://vi.wix.com/?utm_campaign=vir_created_with">Wix</a>
                        </p>
                    </div>
                </div>
        
            </div>
            <script src="./style.js"></script>
    </body>
</html>
